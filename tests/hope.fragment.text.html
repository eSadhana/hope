<!doctype html>
<html>
<head>
	<script type="text/javascript" src="../src/hope.js"></script>
	<script type="text/javascript" src="../src/hope.test.js"></script>
	<script type="text/javascript" src="../src/hope.range.js"></script>
	<script type="text/javascript" src="../src/hope.fragment.text.js"></script>
</head>
<body>
<div id="hopeTestOutput"></div>
<script type="text/javascript">

	var test = hope.test.create();

	test.testCut = function() {
		var text = hope.fragment.text.create('1234567890');
		var range = hope.range.create( 3, 6 );
		var cutContent = text.cut( range );
		test.assertTrue( text.length() == 7 );
		test.assertTrue( cutContent.length() == 3 );
		test.assertTrue( text == '1237890' );
		test.assertTrue( cutContent == '456' );
	}

	test.testCopy = function() {
		var text = hope.fragment.text.create('1234567890');
		var range = hope.range.create( 3, 6 );
		var copiedContent = text.copy( range );
		test.assertTrue( text.length() == 10 );
		test.assertTrue( copiedContent.length() == 3 );
		test.assertTrue( text == '1234567890' );
		test.assertTrue( copiedContent == '456' );
	}

	test.testPaste = function() {
		var text = hope.fragment.text.create('1234567890');
		var range = hope.range.create( 3, 6 );
		var cutContent = text.paste( range, 'test' );
		test.assertTrue( text.length() == 11 );
		test.assertTrue( cutContent.length() == 3 );
		test.assertTrue( text == '123test7890' );
		test.assertTrue( cutContent == '456' );		
	}

	test.run();

</script>
</body>
</html>
